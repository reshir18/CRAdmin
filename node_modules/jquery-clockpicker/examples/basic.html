<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ClockPicker</title>
		<link rel="stylesheet" type="text/css" href="../src/jquery-clockpicker.css">
	</head>

	<body>
		<h1>Basic Examples</h1>

		<h2>Default</h2>
		<input type="text" class="clockpicker">

		<h2>12h</h2>
		<input id="12h" type="text">

		<h2>Min Time</h2>
		<input id="minTime" type="text" class="clockpicker"><button id="setMinTime">Set minTime to 10:45</button><button id="resetMinTime">Reset default</button>

		<h2>Buttons</h2>
		<input id="buttons" type="text">

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../src/jquery-clockpicker.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.clockpicker').jqclockpicker();

				$('#12h').jqclockpicker({
					format: '12h',
				});

				$('#setMinTime').click(function() {
					$('#minTime').jqclockpicker('option', 'minTime', '10:45');
				});

				$('#resetMinTime').click(function() {
					$('#minTime').jqclockpicker('option', 'minTime', 'default');
				});

				$('#buttons').jqclockpicker({
					autoClose: false,
				});
			});			
		</script>
	</body>
</html>
