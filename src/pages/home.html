<div class="container-fluid">
	<template v-for="cus in customers">
	<div class="customer-{{$index}} well well-lg row" >
		<div class="col-md-9">
			<div class= "row">
				<div class="col-md-5">
					<div class= "row">
						{{cus.id}} : {{cus.name}} <strong>{{cus.lastName}}</strong>
					</div>
					<div class= "row">
					<template v-if="cus.compagnieName !== '---'">
						Compagnie: <strong>{{cus.compagnieName}}</strong>
					</template>
					</div>
				</div>
				<div class="col-md-4">
					<div class= "row">
						Adresse: <strong>{{cus.address}}</strong>
					</div>
					<div class= "row">
						Code Postal: <strong>{{cus.postalCode}}</strong>
					</div>
				</div>
				<div class="col-md-3">
					<div class= "row">
						# téléphone: <strong>{{cus.telephone}}</strong>
					</div>
					<div class= "row">
					<template v-if="cus.cel !== '---'">
						# autre: <strong>{{cus.cell}}</strong>
					</template>
					</div>
					<div class= "row">
						courriel: <strong>{{cus.mail}}</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<button @click="modifyCustomerFunction" type="button" class="btn btn-success" value="{{$index}}">
			  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier
			</button>
			<button type="button" class="btn btn-success" value="{{$index}}">
			  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span> Ajouter une livraison
			</button>
			<button type="button" class="btn btn-success" value="{{$index}}">
			  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Voir les livraisons
			</button>
		</div>
	</div>
	</template>
</div>
