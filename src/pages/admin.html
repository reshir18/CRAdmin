<div class="container-fluid">
  <form>
    <div class="form-group">
      <div class="row">

        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Poides des colis</h3></div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item"><span  type="text"> N.B livres gratuites: </span><input class="" type="text" number v-model = "datas.lbsNB"></input></li>
                <li class="list-group-item"><span  type="text"> $/livres sup: </span><input class="" type="text" number v-model = "datas.lbsPrix"></input></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Temps d'attente</h3></div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item"><span  type="text"> Minutes gratuites: </span><input class="" type="text" number v-model = "datas.tempsA"></input></li>
                <li class="list-group-item"><span  type="text"> $/minutes sup: </span><input class="" type="text" number v-model = "datas.tempsAPrix"></input></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Temps de recherche</h3></div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item"><span  type="text"> Minutes gratuites: </span><input class="" type="text" number v-model = "datas.tempsR"></input></li>
                <li class="list-group-item"><span  type="text"> $/minutes sup: </span><input class="" type="text" number v-model = "datas.tempsRPrix"></input></li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">C.O.D</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" number v-model = "datas.COD"></input>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Frais Camion</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" number v-model=datas.Camion></input>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Tarif Ã  l'heure</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" number v-model = "datas.TarifHeure"></input>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Surcharge d'essence</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" number v-model = "datas.SurchargeEssence"></input>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">TPS</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" number v-model = "datas.PercentTPS"></input>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">TVQ</h3></div>
            <div class="panel-body">
              <input class="timepicker" type="text" v-model = "datas.PercentTVQ"></input>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button @click="saveModifAdmin" type="button" class="btn btn-success"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>&nbsp;Enregistrer</button>
  </form>
</div>
