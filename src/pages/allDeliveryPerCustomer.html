<div class="container-fluid">
	<template v-for="del in delivery">
	<div class="delivery-{{$index}} well well-lg row" >
		<div class="col-md-9">
			<div class= "row">
				<div class="col-md-3">
					<div class= "row">
						{{del.id}} : <strong>{{del.date}}</strong>
					</div>
					<div class= "row">
						<template v-if="del.typeTarifRegulier == '0'">
							Tarification: <strong>régulière</strong>
						</template>
						<template v-else>
							Tarification: <strong>à l'heure</strong>
						</template>
					</div>
				</div>
				<div class="col-md-9">
					<div class= "row">
						Destinataire: <strong>{{del.nameD}}</strong>
					</div>
					<div class= "row">
						<div class="col-md-8">
							<strong>{{del.adresseD}}</strong>
						</div>
						<div class="col-md-4">
							<strong>{{del.postalCodeD}}</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<button @click="modifyCustomerFunction" type="button" class="btn btn-success" value="{{$index}}">
			  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier
			</button>
			<button @click="addDeliveryFunction" type="button" class="btn btn-success" value="{{cus.id}}">
			  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span> Ajouter une livraison
			</button>
			<button type="button" class="btn btn-success" value="{{$index}}">
			  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Voir les livraisons
			</button>
		</div>
	</div>
	</template>
</div>
