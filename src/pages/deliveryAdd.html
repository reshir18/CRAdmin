<div class="container-fluid">
  <form id ="addDeliveryForm" role="form" data-toggle="validator">
    <div class="form-group">

      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Client</h3></div>
            <div class="panel-body">
              <div class="col-md-9">
                <select class="form-control" id="selectCustomerDDL">
                  <option>Choisir un client</option>
                  <div id="customers">
                  <template v-for="cus in customers">
                    <option value="cus.id" v-if="$route.params.id == cus.id.toString()" class="item-{{$index}}" selected>
                      {{cus.id}} : {{cus.name}} {{cus.lastName}}
                    </option>
                    <option v-else class="item-{{$index}}">
                      {{cus.id}} : {{cus.name}} {{cus.lastName}}
                    </option>
                  </template>
                  </div>
                </select>
              </div>
              <div class="col-md-3">
                <strong id="customerPostalCodeDisplay">Code postal du client</strong>
                <input type="hidden" id="customerPostalCodeZone">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Destinataire</h3></div>
            <div class="panel-body">
              <div class="col-md-4">
                <label for="inputNameA" class="control-label">Nom</label>
                <div class="input-group col-md-8">
                      <input class="form-control" v-model="delivery.nameD" id="inputNameA" type="text" required></input>
                </div>
              </div>
              <div class="col-md-5">
                <label for="inputPostalCodeA" class="control-label">Adresse</label>
                <div class="input-group col-md-10">
                      <input class="form-control" v-model="delivery.adresseD" id="inputAdresseA" type="text" required></input>
                </div>
              </div>
              <div class="col-md-3">
                <label for="inputPostalCodeA" class="control-label">Code postal</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group">
                      <input class="form-control" v-model="delivery.codeP1" maxlength="3" placeholder = "A1A" pattern = "[A-Za-z][0-9][A-Za-z]" id="inputPostalCodeA" type="text" required
                      style="text-transform:uppercase"></input>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <input class="form-control" v-model="delivery.codeP2" maxlength="3" placeholder = "1A1" pattern = "[0-9][A-Za-z][0-9]" id="inputPostalCodeA2" type="text" required
                      style="text-transform:uppercase"></input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Tarification</h3></div>
            <div class="panel-body inline">
              <div id="tab" class="btn-group" data-toggle="buttons-radio">
                <a href="#regPanel" class="btn btn-large btn-success" id = "btnRadioTypeTarificationReg" data-toggle="tab">Réguilère</a>
                <a href="#hourPanel" class="btn btn-large btn-success" id = "btnRadioTypeTarificationHeure" data-toggle="tab">À l'heure</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Date et heure</h3></div>
            <div class="panel-body inline">
              <div class="input-group clockpicker">
                <input type="text" class="form-control col-md-6" value="09:30">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>
              <div class="input-group datepicker-class">
                <input v-model="delivery.date" type="text" class="form-control col-md-6" id="datepicker" value="">
                <span class="input-group-addon">
                    <span id="btn-datepicker-span" class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-8">
          <div class="tab-content">
            <div class="tab-pane active" id="regPanel">

              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-success">
                    <div class="panel-heading"><h3 class="panel-title">Tarif régulier</h3></div>
                    <div class="panel-body inline">
                      <div id="tarif-reg-id"><tarif-reg></tarif-reg></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="tab-pane" id="hourPanel">

              <div class="row">
                <div class="col-md-4">
                  <div class="panel panel-success">
                    <div class="panel-heading"><h3 class="panel-title">Tarif à l'heure</h3></div>
                    <div class="panel-body inline">
                      <label for="inputNbHour" class="control-label">Nombre d'heure</label>
                      <input class="form-control" id="inputNbHour" type="number" value = "0" min = "0" required></input>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading"><h3 class="panel-title">Total</h3></div>
            <div class="panel-body inline">
            <div id="total-livraison-id"><total-livraison></total-livraison></div>
            </div>
          </div>
        </div>

      </div>
   </div>
    <button @click="addNewDelivery" type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Ajouter
    </button>
  </form>
</div>
