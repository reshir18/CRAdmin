<div class="panel panel-success">
	<ul class="list-group">
		<li class="list-group-item">
		    <div class="well well-sm">
		    	<strong>Prix de la livraison : </strong>
		    	<div class="pull-right">
		    		<strong id="totalPriceDelivery">{{delivery.basePrice}} $</strong>
				</div>
		    </div>
		</li>
		<li class="list-group-item">
		    <div class="well well-sm">
		    	<strong>Surcharge d'essence : </strong>
		    	<div class="pull-right">
		    		<strong id="priceGaz">{{delivery.gazPrice}} $</strong>
				</div>
		    </div>
		</li>
		<li class="list-group-item">
		    <div class="well well-sm">
		    	<strong>Montant des taxes : </strong>
		    	<div class="pull-right">
		    		<strong id="priceTaxes">{{delivery.taxesPrice}} $</strong>
				</div>
		    </div>
		</li>
		<li class="list-group-item">
		    <div class="well well-lg">
		    	<strong>Grand total : </strong>
		    	<div class="pull-right">
		    		<strong id="total">{{delivery.totalDelivery}} $</strong>
				</div>
		    </div>
		</li>
	</ul>
</div>
